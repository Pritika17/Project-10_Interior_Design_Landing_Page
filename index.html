<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section aria-label="nav-bar">
            <nav class="navbar">
                <div class="logo">
                    <h1>LOGO <br> HERE</h1>
                </div>
                <div>
                    <ul class="list">
                        <li class="list-items">About Us</li>
                        <li class="list-items">Benefits</li>
                        <li class="list-items">Projects</li>
                        <li class="list-items">Stages</li>
                        <li class="list-items">Services</li>
                        <li class="list-items">
                            <div class="phone">
                                <img src="images/phone.svg" alt="phone_img">
                                <pre>Call Us
+38(097) 654 54 34</pre>
                            </div>
                        </li>
                    </ul>
                    <label for="nav-toggle" class="icon-burger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </label>
                </div>
            </nav>
        </section>
        <section aria-label="hero">
            <div class="banner">
                <div class="left-banner">
                    <h1 class="headline">Interior Design That <br>Care About Details</h1>
                    <div class="button">
                        <button class="learn-more">LEARN MORE</button>
                    </div>
                </div>
                <div class="right-banner">
                    <div class="box_1">
                        <img src="images/light_bulb.svg" alt="light_bulb" class="light_bulb">
                        <p class="text">
                            Innovation ideas, stylish <br>design <br> for home & Business
                        </p>
                        <div class="linebulb"></div>
                        <div class="circle-bulb"></div>
                    </div>
                    <div class="box_2">
                        <img src="images/puzzle.svg" alt="puzzle" class="puzzle">
                        <p class="text">
                            We Create your space better <br> based on your own idea
                        </p>
                        <div class="vl"></div>
                        <div class="circle-puzzle"></div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
